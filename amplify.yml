version: 1
backend:
    phases:
        build:
            commands:
                - 'nvm install 22'
                - 'npm ci --cache .npm --prefer-offline'
                - 'npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID'

frontend:
    phases:
        preBuild:
            commands:
                - 'nvm install 22'
                - 'nvm use 22'
                - 'npm install --silent --global expo-cli'
                - |
                  if [ -f yarn.lock ]; then
                    yarn
                  elif [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
                    npm ci --cache .npm --prefer-offline
                  else
                    npm install
                  fi
        build:
            commands:
                - 'npm run build:web'
    
    artifacts:
        baseDirectory: dist
        files:
            - '**/*'
            # ensure logo.png is included in the build output
            - 'public/favicon.ico'
            - 'public/logo.png'
            - 'public/logo-192.png'
            - 'public/manifest.json'
            - 'public/canvaskit.wasm'
    cache:
        paths:
            - '.npm/**/*'
            - '$(npm root --global)/**/*'

customHeaders:
    # Ensuring correct MIME types for WebAssembly files
    - pattern: '**/*.wasm'
      headers:
        - key: 'Content-Type'
          value: 'application/wasm'
    - pattern: '**/*.html'
      headers:
        - key: 'Content-Type'
          value: 'text/html; charset=UTF-8'
    - pattern: '**/*.js'
      headers:
        - key: 'Content-Type'
          value: 'application/javascript'
    - pattern: '**/*.css'
      headers:
        - key: 'Content-Type'
          value: 'text/css'