version: 1
backend:
    phases:
        build:
            commands:
                - 'nvm install 22'
                - 'npm ci --cache .npm --prefer-offline'
                - 'npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID'

frontend:
    phases:
        preBuild:
            commands:
                - 'nvm install 22'
                - 'nvm use 22'
                - 'npm install --silent --global expo-cli'
                - 'npm install'
        build:
            commands:
                - 'npx expo export -p web'
    
    artifacts:
        baseDirectory: dist
        files:
            - '**/*'
            - 'public/icon.png'
            - 'public/favicon.ico'
            - 'public/icon-192.png'

    redirects:
        - source: '/fuel_type/*'
          target: '/index.html'
          status: 200
        - source: '/unit_group/*'
          target: '/index.html'
          status: 200

    cache:
        paths:
            - '.npm/**/*'
            - '$(npm root --global)/**/*'

